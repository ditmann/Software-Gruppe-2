name: Build + Unit + Integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: avandra   

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Runs unit tests AND integration tests (surefire + failsafe)
      - name: Build & test
        run: mvn -B -U verify
